<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setTimeout(fn, 0)</title>
  <link rel="stylesheet" href="style.css">
  <script src="setZeroTimeout.js"></script>
  <script src="setImmediateLike.js"></script>
  <script src="run.js"></script>
</head>
<body>
  <h2>1から100000までの和！</h2>
  <div>
    <div>
      <input type="checkbox" id="chkSetTimeout" checked><label for="chkSetTimeout">setTimeout(fn, 0)</label>
      <input type="checkbox" id="chkSetZeroTimeout" checked><label for="chkSetZeroTimeout">setZeroTimeout(fn)</label>
      <input type="checkbox" id="chkWait0Script"><label for="chkWait0Script">wait0Script(fn)</label>
    </div>
    <div>
      <input type="checkbox" id="chkWait0FileReader1"><label for="chkWait0FileReader1">wait0FileReader1(fn)</label>
      <input type="checkbox" id="chkWait0FileReader2"><label for="chkWait0FileReader2">wait0FileReader2(fn)</label>
    </div>
  </div>
  <button id="run" onclick="run()">実行！</button><br>
  <div id="setTimeoutResult">
    <b>setTimeout(fn, 0)</b>
    <progress class="progress" value="0" max="100"></progress>
    <div class="result"></div>
  </div>
  <div id="setZeroTimeoutResult">
    <b>setZeroTimeout(fn)</b>
    <progress class="progress" value="0" max="100"></progress>
    <div class="result"></div>
  </div>
  <div id="wait0ScriptResult">
    <b>wait0Script(fn)</b>
    <progress class="progress" value="0" max="100"></progress>
    <div class="result"></div>
  </div>
  <div id="wait0FileReader1Result">
    <b>wait0FileReader1(fn)</b>
    <progress class="progress" value="0" max="100"></progress>
    <div class="result"></div>
  </div>
  <div id="wait0FileReader2Result">
    <b>wait0FileReader2(fn)</b>
    <progress class="progress" value="0" max="100"></progress>
    <div class="result"></div>
  </div>
  <hr>
  <h2>UIが固まらないかの実験</h2>
  <div class="marquee-container">
    <div class="marquee">冷やし中華はじめました。</div>
  </div>
  <input id="num1" type="number" value="1">
  <input id="num2" type="number" value="2">
  <button onclick="document.querySelector('#num3').innerText = Number(document.querySelector('#num1').value) + Number(document.querySelector('#num2').value)">足す！</button>
  <div id="num3"></div>
  <button onclick="alert('Hello, World!!')">アラート！</button><br>
  <h3>ラングトンの蟻</h3>
  <canvas id="canvas"></canvas>
  <script src="ant.js"></script>
  <script src="main.js"></script>
</body>
</html>
